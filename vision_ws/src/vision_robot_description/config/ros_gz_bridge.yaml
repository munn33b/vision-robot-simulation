# gz topic published by the JointState plugin
- ros_topic_name: "/scan"
  gz_topic_name: "scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "ignition.msgs.LaserScan" # In future, this will be gz.msgs.Model
  direction: GZ_TO_ROS

